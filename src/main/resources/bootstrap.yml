spring:
  cloud:
    config:
      label: master
      name: feign-config
      profile: dev
      uri: http://localhost:8001/
      discovery:
        enabled: true               ## 开启Config服务发现支持
        service-id: config-server

# 用到配置中心的配置的都可以作为客户端：如provider等
# 用得到的配置项当作启动配置文件，没有的配置项采用application中的配置